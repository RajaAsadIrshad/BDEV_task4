<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map with Markers</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxFSYWSxZKQMzg0th5YV-yr7rO7sJgyK0&callback=initMap" async defer></script>

</head>
<body>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            
            const mapCenter = { lat: 33.6844, lng: 73.0479 }; 
            map = new google.maps.Map(document.getElementById("map"), {
                center: mapCenter,
                zoom: 10, 
            });

           
            const markerLocations = [
                {  lat: 33.6844, lng: 73.0479 }
               
               
            ];

            markerLocations.forEach((location) => {
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: location.title,
                });
            });
        }
    </script>
</body>
</html>
